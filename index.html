<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Páramo Literario · Frase aleatoria</title>
  <meta name="description" content="Cada vez que abras esta página te mostrará y leerá una frase literaria aleatoria." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body data-mode="day">
  <main class="wrap">
    <section
      class="quote-flow"
      id="quote-panel"
      role="button"
      tabindex="0"
      aria-pressed="false"
      aria-live="polite"
      aria-label="Pulsa para oír la frase"
    >
      <h1>Páramo Literario</h1>
      <blockquote id="quote">…</blockquote>
      <div class="author" id="author" aria-live="polite">
        <span class="author-name" id="author-name"></span>
        <span class="author-separator" id="author-separator" aria-hidden="true">·</span>
        <span class="author-work" id="author-work"></span>
      </div>
      <div class="row">
        <span class="tiny" id="audio-tip">
          Toca o pulsa Enter para oírla.
        </span>
      </div>
      <div id="speech-status" class="sr-only" aria-live="polite"></div>
    </section>
  </main>
  <div id="voice-overlay" class="voice-overlay" hidden></div>
  <script type="module" src="script.js"></script>
</body>
</html>
