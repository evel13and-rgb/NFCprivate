<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Páramo Literario · Frase aleatoria</title>
  <meta name="description" content="Cada vez que abras esta página te mostrará una frase literaria aleatoria." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body data-mode="day">
  <main class="wrap">
    <section
      class="quote-flow"
      id="quote-panel"
      aria-live="polite"
    >
      <h1>Páramo Literario</h1>
      <div id="quote-card">
        <blockquote id="quote">…</blockquote>
        <div class="author" id="author" aria-live="polite">
          <span class="meta-prefix" aria-hidden="true">—</span>
          <button
            type="button"
            class="meta-link meta-author"
            id="author-name"
            data-author-id=""
          ></button>
          <span class="meta-separator" id="author-separator" aria-hidden="true">·</span>
          <button
            type="button"
            class="meta-link meta-work"
            id="author-work"
            data-work-id=""
          ></button>
        </div>
        <div class="watermark" aria-hidden="true">paramoliterario.com</div>
      </div>
      <div class="row">
        <button
          type="button"
          class="share-image-button"
          aria-label="Compartir esta frase como imagen"
          aria-description="Generar imagen compartible de este fragmento"
        >
          Compartir como imagen
          <span class="sr-only">Generar imagen compartible de este fragmento</span>
        </button>
      </div>
    </section>
  </main>

  <div
    class="modal is-hidden"
    id="author-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="author-modal-title"
  >
    <div class="modal__overlay" data-modal-dismiss="author"></div>
    <div class="modal__dialog">
      <button class="modal__close" type="button" aria-label="Cerrar">×</button>
      <div class="modal__header">
        <h2 class="modal__title" id="author-modal-title"></h2>
        <p class="modal__subtitle">Sobre el autor</p>
      </div>
      <div class="modal__content">
        <div class="author-content" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <div
    class="modal is-hidden"
    id="work-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="work-modal-title"
  >
    <div class="modal__overlay" data-modal-dismiss="work"></div>
    <div class="modal__dialog">
      <button class="modal__close" type="button" aria-label="Cerrar">×</button>
      <div class="modal__header">
        <h2 class="modal__title" id="work-modal-title"></h2>
        <p class="modal__subtitle">Sobre la obra</p>
      </div>
      <div class="modal__content">
        <div class="work-content" aria-live="polite"></div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
